<!DOCTYPE html>
<html lang="ja">
  <meta charset="UTF-8"/>
  <title>Openlayers Example</title>
  <style type="text/css">
    #map {
      width  : 800px;
      height : 480px;
      border : 1px solid black;
    }
  </style>
  <body>
    <div id="map"></div>
  </body>
  <script src="openlayers2/OpenLayers.js"></script>
  <script type="text/javascript">
    var lon = 140.0;
    var lat = 35.0;
    var zoom = 5;
    var map = new OpenLayers.Map('map');
    var baseWMS = new OpenLayers.Layer.WMS(
      "Base Map",
      "/cgi-bin/mapserv?map=/opt/maps/map07.map",
      {layers: ['countries','lakes','rivers','cities','roads','rails'], transparent: false},
      {isBaseLayer: true, wrapDateLine: true}
    );
    map.addLayer(baseWMS);
    map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
    map.addControl(new OpenLayers.Control.LayerSwitcher());
  </script>
</html>
